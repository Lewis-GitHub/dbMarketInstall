{% load staticfiles %}
{% load static %}
{% get_media_prefix as MEDIA_URL %}
<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{ MEDIA_URL }}{{ profile_image }}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ full_name }}</p>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <!-- Site Navigation Header -->
            <li class="header">Site Navigation</li>
            <!-- Home -->
            <li>
                <a href="{% url 'dashboard' organization=current_org.pk %}"><i class="fa fa-lg fa-fw fa-home"></i><span style="padding-left:1em">Home</span></a>
            </li>
            <li>
                <a href="{% url 'master_data' organization=current_org.pk %}"><i class="fa fa-lg fa-fw fa-list-alt"></i><span style="padding-left:1em">Master Data Import</span></a>
            </li>
            <li>
                <a href="{% url 'custom_data' organization=current_org.pk %}"><i class="fa fa-lg fa-fw fa-cogs"></i><span style="padding-left:1em">Custom Data Import</span></a>
            </li>
            <li>
                <a href="{% url 'view_members' organization=current_org.pk %}"><i class="fa fa-lg fa-fw fa-users"></i><span style="padding-left:1em">View Members</span></a>
            </li>
            <li>
                <a href="{% url 'segment' organization=current_org.pk %}"><i class="fa fa-lg fa-fw fa-filter"></i><span style="padding-left:1em">Segment</span></a>
            </li>
            <li class="treeview">
                <a><i class="fa fa-lg fa-fw fa-wrench"></i>
                    <span style="padding-left:1em">Settings</span>
                    <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li>
                        <a href="{% url 'code_lookup' organization=current_org.pk %}"><i class="fa fa-fw fa-search"></i><span style="padding-left:1em">Code Lookup</span></a>
                    </li>
                    <li>
                        <a href="{% url 'setup_client' %}"><i class="fa fa-fw fa-user-plus"></i><span style="padding-left:1em">Setup Client</span></a>
                    </li>
              </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
